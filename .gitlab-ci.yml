stages:
    - test
    - build
    - publish

integration_test:
    stage: test
    allow_failure: false
    only:
        - master
    services:
    - name: registry.gitlab.com/rvojcik/rtapi/test/rtdb:0.21.1
      alias: rtdb      
    image: python:2.7-stretch
    script:
        - pip install -r requirements.txt
        - python setup.py install
        - pip install -r tests/requirements.txt
        - coverage run --source rtapi -m py.test
        - coverage report

integration_test:
    stage: test
    allow_failure: false
    only:
        - master
    services:
    - name: registry.gitlab.com/rvojcik/rtapi/test/rtdb:0.21.1
      alias: rtdb      
    image: python:3.7-buster
    script:
        - pip install -r requirements.txt
        - python setup.py install
        - pip install -r tests/requirements.txt
        - coverage run --source rtapi -m py.test
        - coverage report

build_python2:
    stage: build
    allow_failure: false
    only:
        - tags
    image: python:2.7-stretch
    script:
        - pip install --upgrade setuptools wheel
        - python setup.py sdist bdist_wheel
    artifacts:
        paths:
            - dist/

build_python3:
    stage: build
    allow_failure: false
    only:
        - tags
    image: python:3.6
    script:
        - pip install --upgrade setuptools wheel
        - python setup.py sdist bdist_wheel
    artifacts:
        paths:
            - dist/

publish_package:
    stage: publish
    allow_failure: false
    only:
        - tags
    image: python:3.6
    script:
        - pip install --upgrade setuptools wheel twine
        - ls -l dist/*
        - twine upload dist/*
